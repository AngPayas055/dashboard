<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./css/app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
     
  </head>
  <body>


<section >
    <div class="container">
      <div class="row">
        <div class="col-xxl">

            <div id="log-in">
                <div class="d-flex">
                    <img class="me-3" src="./img/Logo.png" alt="" />
                    <h4 class="main-color">Feenancai</h4>
                </div>
                <h5 class="mt-3 grey-text">Log-in to my Account</h5>
    
                <form action="" class="mt-5">

                    <p>Email Address</p>
                    <input type="text" class="input-text">
                    <div class="d-flex" ><p>Password</p> <p>Forgot my password?</p></div>
                    <input type="text" class="input-text">
    
                    <div class="mt-3 d-flex">
                        <div class="me-4"><input type="checkbox" ></div>
                        <p>Remember this device</p>
                    </div>
                    <button class="mb-4" type=button onClick="location.href='index.html'" id="sign-in">Sign-in</button>
    
                    <div class="text-center">
                        <p>Or sign in with</p>
                    <i class="me-3 fab fa-google"></i>
                    <i class="fab fa-apple"></i>
                    </div>
                    

                    <div class="create-account mt-4">
                        <p>New here? <a href="">Create an account</a> </p>
                    </div>
                    
    
                </form>
            </div>
            
        </div>
        
      </div>
      <!-- row -->
    </div>
    <!-- container -->

  </section>
  <!-- log in -->

  

  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"
  type="text/javascript"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
  integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<script src="./js/app.js"></script>
<script src="./chart.js"></script>
<script src="./script.js"></script>
</body>
</html>
